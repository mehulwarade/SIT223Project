<body style="background-color: #999999;">

	<div class="container-login100" style="background-image: url('images/bg-title-02.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Name is required">					
					<input class="input100" type="text" name="name" placeholder="Name..." id="reg_name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate = "Valid email is required: example@deakin.edu.au">
					<input class="input100" type="text" name="email" placeholder="Email addess..." id="reg_email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Username is required">					
					<input class="input100" type="text" name="username" placeholder="Username..." id="reg_username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="ID should be numbers">					
					<input class="input100" type="text" name="ID" placeholder="ID..." id="reg_ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate = "Password is required">
					<input class="input100" type="password" name="pass" placeholder="Password..." id="reg_password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate = "Repeat Password is required">					
					<input class="input100" type="password" name="repeat-pass" placeholder="Confirm Password..." id="reg_confirm_password">
					<span class="focus-input100"></span>
				</div>

				<p id="messege"></p>
				<div class="flex-m w-full p-b-25">
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							<span class="txt1">
								I agree to the
								<a href="https://www.freeprivacypolicy.com/privacy/view/2e7af81713b7d29b81cfbf718743644a" target="_blank" class="txt2 hov1">
									Terms of User
								</a>
							</span>
						</label>
					</div>					
				</div>
				<a id="messeged" style="display: none">Registered successfully.</a>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="register">
						Sign Up
					</button>
				</div>			
		</div>
	</div>
